    <script type="text/javascript">
        var userId = localStorage.getItem("userId");
        $(function(){
                $.ajax({
            type:'GET',
            url: '/' + userId + '/imageshare/attention',
            data:'',
            contentType:'application/json;charset=utf-8',
            dataType:'json',
            success:function(result){
                var rowcount=result.length/3-1;
                var j=0;
                for(i=0;i<rowcount;i++){
                    var newrow='<div class="row">';
                    for(j=0;j<3;j++){

                        newrow+='<div class="col-sm-6 col-md-4">'+
                                 '<div class="thumbnail">'+
                                 '<img data-toggle="modal"  data-target="#myModal" src="'+result[3*i+j].image+ ' " alt="...">'+
                                 '<div class="caption">'+
                                 '<h3>'+result[3*i+j].userName+'</h3>'+
                                 '<p>'+result[3*i+j].description+'</p>'+
                                 '<p class="card-icon like">&#10084;</p>'+
                                 '</div>'+'</div>'+'</div>';
                    }
                    newrow+='</div>';
                    $("#follow").append(newrow);
                }
                var newrow2='<div class="row">';
                for(j=3*i;j<result.length;j++){

                    newrow2+='<div class="col-sm-6 col-md-4">'+
                            '<div class="thumbnail">'+
                            '<img data-toggle="modal" data-target="#myModal" src=" '+result[j].image+ '" alt="...">'+
                            '<div class="caption">'+
                            '<h3>'+result[j].userName+'</h3>'+
                            '<p>'+result[j].description+'</p>'+
                            '<p class="card-icon like">&#10084;</p>'+
                            '</div>'+'</div>'+'</div>';
                }
                newrow2+='</div>';
                $("#follow").append(newrow2);
            }
        });
        })

    $(function () {
        // tab() 显示该tab click() 执行绑定的异步函数。因此本行应在所有异步设置之后(.click(func) 之后)
        $('.nav-pills a[href=\"' + window.location.hash + "\"]").tab('show').click();

        // 当#tab发生变化时的反应
        window.onhashchange = function () {
            $('.nav-tabs a[href=\"' + window.location.hash + "\"]").tab('show');
        };
